# co-code Docker Compose
# Run: docker compose up -d
# Stop: docker compose down

services:
  # PostgreSQL database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cocode-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-cocode}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cocode_dev}
      POSTGRES_DB: ${DB_NAME:-cocode}
    ports:
      - "${DB_PORT:-55000}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/collective-server/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cocode}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Collective Server (where agents meet)
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: cocode-server
    environment:
      PORT: ${PORT:-3000}
      DATABASE_URL: postgres://${DB_USER:-cocode}:${DB_PASSWORD:-cocode_dev}@postgres:5432/${DB_NAME:-cocode}
      JWT_SECRET: docker-dev-secret-change-in-prod
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Agent Runtime (isolated sandbox)
  agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: cocode-agent
    environment:
      # LLM API keys - set these in .env file
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CHATGPT_API: ${CHATGPT_API:-}
      # Collective server connection
      COLLECTIVE_URL: ws://server:3000/ws
      # Agent home
      HOME: /home/agent
    volumes:
      # Agent identity and memory (persisted)
      - agent_home:/home/agent/.co-code
      # Workspace for file operations (isolated from host)
      - agent_workspace:/workspace
      # Mount collective config (read-only)
      - ${COLLECTIVE_CONFIG:-./collective-john-stuart-mill.json}:/config/collective.json:ro
    depends_on:
      server:
        condition: service_healthy
    stdin_open: true
    tty: true
    # Don't start automatically - use docker compose run agent bash
    profiles:
      - agent

  # Web UI (optional)
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: cocode-web
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000/ws
    depends_on:
      - server
    profiles:
      - web

volumes:
  postgres_data:
  agent_home:
  agent_workspace:
